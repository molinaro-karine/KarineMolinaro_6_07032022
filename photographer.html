<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main_photographer">
      <section class="infosContainer"></section>
      <!--Filter date-->
      <div class="filterContainer">
        <label for="filter">Trier par</h2>
          <select id="filter" class="filterContainer__filter" aria-label="Trier par">
            <option value="date">Date</option>
            <option value="popularity">Popularité</option>
            <option value="title">Titre</option>
          </select>
      </div>
      <div class="portfolioContainer"></div>
    </main>
    <!--Modal-->
    <div id="contact_modal">
			<div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()"/>
          <p class="modalSubtitle-text"></p>
        </header>
        <!--Form-->
				<form id="form" action="photographer.html" novalidate method="get" onsubmit="formValidation();">
					<div>
            <div class="formData">
						  <label for="first">Prénom</label>
              <input class="text-control" type="text" id="first" name="first" minlength="2"/>
              <div class="error"></div> 
            </div>
            <div class="formData">
              <label for="last">Nom</label>
              <input class="text-control" type="text" id="last" name="last" minlength="2"/>
              <div class="error"></div> 
            </div>
            <div class="formData">
              <label for="email">E-mail</label><br>
              <input class="text-control" type="email" id="email"  name="email"/><br>
              <div class="error"></div> 
					  </div>
          <div class="formData">
            <label for="message">Message</label>
            <input class="text-control" type="textarea" id="message" name="message" minlength="2"/>
            <div class="error"></div> 
          </div> 
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
