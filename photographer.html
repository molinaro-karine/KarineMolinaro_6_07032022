<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header class="profilPhotographers">
      <a href="index.html">
        <img id="logo-img" src="assets/images/logo.png" alt="FishEye">
    </a>
</header>
<section class="infosContainer"></section>
 <!--Filter date-->
 <div class="filterContainer">
  <label for="filter">Trier par</h2>
    <select id="filter" class="filterContainer__filter" aria-label="Trier par">
      <option value="date">Date</option>
      <option value="popularity">Popularité</option>
      <option value="title">Titre</option>
    </select>
    <main id="main_photographer">
     <!--portfolio photographers-->
      </div>
      <div class="portfolioContainer"></div>
    </main>

    <!--Modal-form-->
    <div id="contact_modal" role="dialog">
      <div class="modal" aria-label="Ouvrir le formulaire de contact">
        <header>
          <h2 aria-label="Contactez-moi" role="button">Contactez-moi</h2>
          <img alt="Icone de fermeture" src="assets/icons/close.svg" onclick="closeModal()"
            aria-label="Fermer le formulaire de contact" />
        </header>
    <!--Modale-->
        <div class="modal__subtitle">
          <p class="modal__subtitle-text">.</p>
        </div>

        <!--Form-->
				<form id="form" action="photographer.html" novalidate method="get" onsubmit="formValidation();">
					<div class="formData">
						  <label for="first">Prénom</label>
              <input class="text-control" type="text" id="first" name="first" minlength="2"/>
              <div class="error"></div> 
            </div>
            <div class="formData">
              <label for="last">Nom</label>
              <input class="text-control" type="text" id="last" name="last" minlength="2"/>
              <div class="error"></div> 
            </div>
            <div class="formData">
              <label for="email">E-mail</label><br>
              <input class="text-control" type="email" id="email"  name="email"/>
              <div class="error"></div> 
					  </div>
          <div class="formData">
            <label for="message">Votre message</label>
            <textarea class="text-control" name="message" id="message" rows="10" cols="30" minlength="2"></textarea>
            <div class="error"></div> 
          </div> 
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <!--lightbox and price-->
    <div class="lightbox"></div>
    <div class="pricing"></div>
    <!--script-->
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/factories/lightbox.js"></script>
    <script src="/scripts/factories/portfolioPhotographers.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/photographer.js"></script>
   
   
  </body>
</html>
