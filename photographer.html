<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6daba08427.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header class="header_logo">
      <a href="index.html" aria-label="FishEye Home page">
        <img src="assets/images/logo.png" class="logo logo-photographer-page" alt="Fisheye page d'accueil"/>
      </a>  
    </header>
    <main id="main">

      <section class="photograph-header"></section>
      
      <div class="photographer_sort"> 
        <label for="sort" id="sort_label">Trier par</label>
        <div id="dropdownFunction" class="sort_dropdown">
          <button type="button" name="sort" id="sort" class="button_dropdown"
           aria-haspopup=”listbox” aria-expanded="false"  aria-activedescendant="popularity" 
           aria-labelledby="sort_label sort_text">
            <p class="button-name" id="sort_text">Popularité</p>
            <span class="fas fa-chevron-down"  aria-hidden="true"></span>
          </button>
          <div class="sort_dropdown_options" role="listbox">
            <div class="align-sort" tabindex="0" role="button" aria-labelledby="sort_label popularity">
              <p id="popularity">Popularité</p>
              <span class="fas fa-chevron-up" aria-hidden="true"></span>
            </div>
            <p id="date" tabindex="0" role="button" aria-labelledby="sort_label date">Date</p>
            <p id="title" tabindex="0" role="button" aria-labelledby="sort_label title">Titre</p>
          </div>
          <span class="custom-arrow"></span>
        </div>   
      </div>
      <section class="photographer_gallery">
      </section>
    </main>
    <div id="contact_modal" role="dialog" aria-modal="true" tabindex="0" aria-describedby="form_title modal_photographer">
			<div class="modal">
				<header class="modal_header">
          <div class="modal_title"> 
            <h2 id="form_title">Contactez-moi</h2>
            <p id="modal_photographer"></p>
          </div>
          <!--<img src="assets/icons/close.svg" alt="closing modal" role="button" onclick="closeModal()"/>-->
          <button id="close-contact-modal"  onclick="closeModal()" aria-label="fermeture du formulaire de contact"><img src="assets/icons/close.svg" tabindex="0" aria-label="fermeture du formulaire de contact"/></button>
        </header>
				<form class="contact_form" novalidate>
					<div>
						<label for="name">Prénom</label>
						<input type="text" id="name" name="name"/>
            <div class="error"></div> 
            <label for="lastname">Nom</label>
						<input type="text" id="lastname" name="lastname"/>
            <label for="email">Email</label>
						<input type="Email" id="email" name="email" required/>
            <label for="message">Message</label>
						<textarea name="message" id="message" cols="74" rows="30" required></textarea>
					</div>
          <button class="contact_button submit_button" aria-label="envoyer le formulaire">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="lightbox" aria-label="image closeup view" tabindex="0"  aria-hidden="true" role="dialog">
      <button class="lightbox_close" type="button">
        <img src="assets/icons/close.svg" alt="fermer la lightbox">
      </button>
      <div class="lightbox_container">
      </div>
      <button class="lightbox_next" type="button">
        <img src="assets/icons/next.svg"  alt="image suivante">
      </button>
      <button class="lightbox_previous" type="button">
        <img src="assets/icons/previous.svg" alt="image précédente">
      </button>
    </div>
    <div class="total-likes">
      <span class="likes"></span>
      <img src="assets/icons/heart.svg" alt="heart likes icon">
      <p class="price"></p>
    </div>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/lightbox.js"></script>
  </body>
</html>
